# Server Identity
server.port=8888
spring.application.name=config-server

# Git-based Config Server
spring.cloud.config.server.git.uri=https://github.com/asimsharf/spring-config-repo.git
spring.cloud.config.server.git.clone-on-start=true

# If using branches like 'dev', 'prod'
# spring.cloud.config.server.git.default-label=main

# Uncomment and configure for private repos (GitHub token recommended)
# spring.cloud.config.server.git.username=your-username
# spring.cloud.config.server.git.password=your-token

# Expose actuator endpoints for health/status
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Optional: authentication for config server access
# spring.security.user.name=admin
# spring.security.user.password=admin
